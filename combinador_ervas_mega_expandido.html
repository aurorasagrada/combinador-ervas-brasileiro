function obterDetalhesConflito(planeta1, planeta2) {
  const dados1 = conflitosPlanetarios[planeta1];
  const dados2 = conflitosPlanetarios[planeta2];
  
  // Verificar inimizades principais
  if (dados1 && dados1.inimigos.includes(planeta2)) {
    return {
      tipo: "principal",
      razao: dados1.razoes[planeta2],
      efeitos: dados1.efeitos_combinacao[planeta2],
      neutralizacao: dados1.neutralizacao[planeta2]
    };
  }
  
  if (dados2 && dados2.inimigos.includes(planeta1)) {
    return {
      tipo: "principal",
      razao: dados2.razoes[planeta1],
      efeitos: dados2.efeitos_combinacao[planeta1],
      neutralizacao: dados2.neutralizacao[planeta1]
    };
  }
  
  // Verificar inimizades menores
  if (dados1 && dados1.inimigos_menores && dados1.inimigos_menores.includes(planeta2)) {
    return {
      tipo: "menor",
      razao: dados1.razoes[planeta2],
      efeitos: dados1.efeitos_combinacao[planeta2],
      neutralizacao: dados1.neutralizacao[planeta2]
    };
  }
  
  if (dados2 && dados2.inimigos_menores && dados2.inimigos_menores.includes(planeta1)) {
    return {
      tipo: "menor",
      razao: dados2.razoes[planeta1],
      efeitos: dados2.efeitos_combinacao[planeta1],
      neutralizacao: dados2.neutralizacao[planeta1]
    };
  }
  
  return null;
}
